<!DOCTYPE html>
<!-- ドキュメントタイプ宣言と呼ばれ、HTMLのバージョンを宣言します。 -->
<!-- <!DPCTYPE html>でHTML5モードで表示します。必須で記述します。 -->
<html lang="ja">
  <!-- 以下がhtml要素であり、ブラウザに対して日本語であることを認識させます。 -->
  <head>
    <!-- 以下がhead部分。タイトルやCSSのリンクなどを記載する。 -->
    <meta charset="utf-8" />
    <title>サイトタイトル</title>
    <!-- サイトのタイトルを記述します。ブラウザのタブに表示される部分です。 -->
    <meta name="description" content="ディスクリプションを入力" />
    <!-- サイトの概要を記述します。ブラウザ検索した際に、サイト名の下に出てきます。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <!----- main ----->
    <article>
      <h1></h1>
      </section>
    </article>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
