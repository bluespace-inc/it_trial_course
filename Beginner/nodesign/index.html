<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>20220220講座</title>
    <!-- <meta name="description" content="ディスクリプションを入力" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  </head>
  <body>
    <header>ヘッダー</header>
    <div>
      <h1>おみくじ</h1>
      <section>
        <h2>2022年の運勢</h2>
        <p>2022年のあなたの運勢を占います</p>
        <input
          type="number"
          placeholder="例:1980"
          min="1900"
          max="2022"
          value=""
          id="year"
        />年
        <br />
        <input
          type="number"
          placeholder="例:01"
          min="1"
          max="12"
          value=""
          id="month"
        />月
        <br />
        <input
          type="number"
          placeholder="例:01"
          min="1"
          max="31"
          value=""
          id="date"
        />日
        <br />
        <input
          type="button"
          value="おみくじを引く"
          onclick="OnButtonClick();"
          type="btn"
        />
        <p>おみくじの結果：<span id="result"></span></p>
      </section>
    </div>

    <div>
      <input
        type="button"
        value="データを表示する"
        onclick="GetData();"
        type="btn"
      />
      <span id="data"></span>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
